<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 350px;
            width: 100%;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .instagram-logo {
            font-family: 'Billabong', cursive;
            font-size: 51px;
            font-weight: normal;
            color: #262626;
            margin-bottom: 32px;
            text-decoration: none;
        }

        /* Fallback for Billabong font */
        @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');
        .instagram-logo {
            font-family: 'Grand Hotel', cursive;
        }

        .form-group {
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #a8a8a8;
            background-color: white;
        }

        input::placeholder {
            color: #8e8e8e;
            font-size: 12px;
        }

        .login-button {
            width: 100%;
            padding: 5px 9px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #1877f2;
        }

        .login-button:active {
            background-color: #0866d3;
        }

        .error-message {
            color: #ed4956;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            line-height: 18px;
        }

        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
        }

        .signup-text {
            font-size: 14px;
            color: #262626;
        }

        .signup-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="instagram-logo">Instaclone</div>
            
            <!-- Error message display -->
            <div class="error-message" style="display: {% if error %}block{% else %}none{% endif %};">
                {{ error }}
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Phone number, username, or email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
        </div>
        
        <div class="signup-box">
            <span class="signup-text">Don't have an account? </span>
            <a href="{% url 'register' %}" class="signup-link">Sign up</a>
        </div>
    </div>
</body>
</html>
