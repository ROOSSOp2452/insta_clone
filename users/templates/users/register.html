<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            max-width: 350px;
            width: 100%;
        }

        .register-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px 40px 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .instagram-logo {
            font-family: 'Grand Hotel', cursive;
            font-size: 51px;
            font-weight: normal;
            color: #262626;
            margin-bottom: 16px;
            text-decoration: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');

        .signup-tagline {
            font-size: 16px;
            font-weight: 600;
            color: #8e8e8e;
            margin-bottom: 20px;
            line-height: 20px;
        }

        /* Hide default Django form styling */
        form p {
            margin: 0;
            text-align: left;
        }

        form label {
            display: none;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 12px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            border-color: #a8a8a8;
            background-color: white;
        }

        input::placeholder {
            color: #8e8e8e;
            font-size: 12px;
        }

        /* File input styling */
        input[type="file"] {
            padding: 6px 8px;
            font-size: 11px;
            color: #8e8e8e;
        }

        /* Textarea styling */
        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        /* Select styling */
        select {
            cursor: pointer;
        }

        .facebook-login {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .facebook-login:hover {
            background-color: #1877f2;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 18px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
        }
            width: 100%;
            padding: 5px 9px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }

        .register-button:hover {
            background-color: #1877f2;
        }

        .register-button:active {
            background-color: #0866d3;
        }

        .register-button {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
        }

        .login-box {
            font-size: 14px;
            color: #262626;
        }

        .login-link {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Error styling */
        .errorlist {
            color: #ed4956;
            font-size: 12px;
            list-style: none;
            margin: 2px 0 6px 0;
            text-align: left;
        }

        .errorlist li {
            margin-bottom: 2px;
        }

        /* Help text styling */
        .helptext {
            font-size: 11px;
            color: #8e8e8e;
            margin-top: 2px;
            text-align: left;
            line-height: 14px;
        }

        /* Terms text */
        .terms-text {
            font-size: 12px;
            color: #8e8e8e;
            margin: 16px 0;
            line-height: 16px;
        }

        .terms-text a {
            color: #00376b;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="instagram-logo">Instagram</div>
            <div class="signup-tagline">Sign up to see photos and videos from your friends.</div>
            
            <button type="button" class="facebook-login">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px;">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Log in with Facebook
            </button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-fields">
                    {{ form.as_p }}
                </div>
                <div class="terms-text">
                    By signing up, you agree to our Terms, Data Policy and Cookies Policy.
                </div>
                <button type="submit" class="register-button">Sign up</button>
            </form>
        </div>
        
        <div class="login-box">
            <span class="login-text">Already have an account? </span>
            <a href="{% url 'login' %}" class="login-link">Log in</a>
        </div>
    </div>

    <script>
        // Add Instagram-style placeholders to form fields
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, textarea, select');
            inputs.forEach(function(input) {
                const fieldName = input.name;
                
                // Set Instagram-style placeholders based on common field names
                if (fieldName.includes('username')) {
                    input.placeholder = 'Username';
                } else if (fieldName.includes('email')) {
                    input.placeholder = 'Email';
                } else if (fieldName.includes('password')) {
                    input.placeholder = 'Password';
                } else if (fieldName.includes('full_name') || fieldName.includes('name')) {
                    input.placeholder = 'Full Name';
                } else if (fieldName.includes('first_name')) {
                    input.placeholder = 'First Name';
                } else if (fieldName.includes('last_name')) {
                    input.placeholder = 'Last Name';
                } else if (fieldName.includes('phone')) {
                    input.placeholder = 'Phone Number';
                } else if (fieldName.includes('bio')) {
                    input.placeholder = 'Bio';
                }
            });

            // Wrap each form field in a form-group div for consistent styling
            const formPs = document.querySelectorAll('form p');
            formPs.forEach(function(p) {
                if (!p.classList.contains('form-group')) {
                    p.classList.add('form-group');
                }
            });
        });
    </script>
</body>
</html>
